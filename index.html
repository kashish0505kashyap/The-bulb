<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="bulb">My Bulb</h1>
<div class="control">
    <button class="on"
    onclick="document.getElementById('myImage').src='bulb on.png'"> Turn On</button>

    <img id="myImage" src="bulb off.png">

    <button class="off"
    onclick="document.getElementById('myImage').src='bulb off.png'">Turn Off</button>
</div>
</body>
</html>
